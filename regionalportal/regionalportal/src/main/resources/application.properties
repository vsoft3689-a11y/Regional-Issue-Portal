
spring.application.name=regionalportal
server.port=8000


spring.datasource.url=jdbc:mysql://localhost:3306/issue_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


logging.level.root=ERROR
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.regionalportal=DEBUG



jwt.secret=RegionalPortalStableSecretKeyForJWTAuth2025SuperStrongKey_DoNotChange_Ever


jwt.expiration=2592000000



spring.web.resources.static-locations=classpath:/static/,file:${user.dir}/uploads/



spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
